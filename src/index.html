<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="">

    <title>Game control</title>

     <!-- ref:css css/main.min.css -->
    <link href="css/main.css" rel="stylesheet">
    <!-- endref -->

  </head>
  <body>

    <section id="timer">
      <div id="counter"></div>
      <button id="start"><img src="res/play.png"></button><button id="pause"><img src="res/pause.png"></button>
      <h3>Set time</h3>
      <input type="tel" name="hours" value="1">&nbsp;:&nbsp;<input type="tel" name="minutes" max="59" value="0">&nbsp;:&nbsp;<input type="tel" name="seconds" max="59" value="0">
      <button id="setTime">Set</button>
    </section>
    <section id="help">
      <h2>Send help message</h2>
      <input name="message" type="text"><br><button id="sendMessage">Send message</button>
    </section>

    
    <!-- ref:js js/main.min.js-->
    <script src="js/dependencies.js"></script>
    <script src="js/main.js"></script>
    <!-- endref -->

    <!-- ref:remove -->
    <script src="//localhost:35729/livereload.js"></script>
    <!-- endref -->
    
  </body>
</html>
